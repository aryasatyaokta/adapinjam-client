<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="text-center">
    <ng-container [ngSwitch]="status">

      <!-- Loading -->
      <div *ngSwitchCase="'loading'">
        <i class="bi bi-hourglass-split text-primary display-1 mb-3"></i>
        <h4>‚è≥ Memverifikasi email Anda...</h4>
      </div>

      <!-- Success -->
      <div *ngSwitchCase="'success'">
        <i class="bi bi-check-circle-fill text-success display-1 mb-3"></i>
        <h4>Email Anda berhasil diverifikasi!</h4>
        <p class="text-muted">Silakan login untuk melanjutkan.</p>
      </div>

      <!-- Invalid Token -->
      <div *ngSwitchCase="'invalid'">
        <i class="bi bi-exclamation-triangle-fill text-warning display-1 mb-3"></i>
        <h4>Token tidak ditemukan.</h4>
        <p class="text-muted">Silakan cek kembali tautan verifikasi Anda.</p>
      </div>

    </ng-container>
  </div>
</div>
